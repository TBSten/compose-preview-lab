<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Compose Preview Lab - iframe Test</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .iframe-wrapper {
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Compose Preview Lab - iframe Integration Test</h1>
        <p>Testing iframe embedding of the Compose Preview Lab application</p>
    </div>
    <div class="iframe-wrapper">
        <iframe src="index.html?iframe&previewId=CustomTabExample" title="Compose Preview Lab"></iframe>
    </div>

    <div class="iframe-wrapper">
        <iframe src="index.html?iframe&previewId=MyButtonPreview" title="Compose Preview Lab"></iframe>
    </div>
</div>
</body>
</html>
