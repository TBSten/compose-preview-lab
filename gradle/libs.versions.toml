[versions]
# Project
composePreviewLab = "0.1.0-dev09"

# Kotlin / Compose
kotlin = "2.2.21"
compose = "1.11.0-alpha01"

# Android
agp = "8.9.3"
androidxActivityCompose = "1.11.0"
androidxUiTest = "1.9.4"

# Gradle Plugins
ksp = "2.3.2"
vanniktechMavenPublish = "0.35.0"
dokka = "2.1.0"
binaryCompatibilityValidator = "0.18.1"
ktlint = "1.6.0"
ktlintGradle = "14.0.1"
buildkonfig = "0.17.1"

# ================================
# Library Dependencies
# ================================

# KotlinX
kotlinxSerialization = "1.9.0"
kotlinxCoroutines = "1.10.1"

# Filekit
filekit = "0.12.0"

# Ktor / MCP (gallery)
ktor = "3.3.3"
mcp = "0.8.1"

# Test
kotest = "6.0.5"

# IntelliJ Plugin
intellijPlatform = "2.6.0"
jewelIdeLafBridge = "0.27.0"

# Dev (Hot Reload)
hotReload = "1.1.0-alpha03"
