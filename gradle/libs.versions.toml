# ================================
kotlinxDatetime = "0.7.1"

# ================================
# IntegrationTest Dependencies
# ================================
androidxLifecycle = "2.9.6"
kodeview = "0.9.0"

[libraries]

# ================================
# Library Dependencies
# ================================

# Compose Multiplatform
composeRuntime = { module = "org.jetbrains.compose.runtime:runtime", version.ref = "compose" }
composeFoundation = { module = "org.jetbrains.compose.foundation:foundation", version.ref = "compose" }
composeUi = { module = "org.jetbrains.compose.ui:ui", version.ref = "compose" }
composeUiTooling = { module = "org.jetbrains.compose.ui:ui-tooling", version.ref = "compose" }
composeUiToolingPreview = { module = "org.jetbrains.compose.ui:ui-tooling-preview", version.ref = "compose" }
composeUiTest = { module = "org.jetbrains.compose.ui:ui-test", version.ref = "compose" }
composeUiTestJunit4 = { module = "org.jetbrains.compose.ui:ui-test-junit4", version.ref = "compose" }
composeComponentsResources = { module = "org.jetbrains.compose.components:components-resources", version.ref = "compose" }
composeMaterial3 = { module = "org.jetbrains.compose.material3:material3", version.ref = "compose" }
composeMaterialRipple = { module = "org.jetbrains.compose.material:material-ripple", version.ref = "compose" }

# KotlinX Serialization
kotlinxSerializationCore = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinxSerialization" }
kotlinxSerializationJson = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }

# Filekit
filekitCore = { module = "io.github.vinceglb:filekit-core", version.ref = "filekit" }
filekitDialogs = { module = "io.github.vinceglb:filekit-dialogs", version.ref = "filekit" }

# Ktor / MCP (gallery)
ktorServerCore = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktorServerCio = { module = "io.ktor:ktor-server-cio", version.ref = "ktor" }
mcpKotlinSdk = { module = "io.modelcontextprotocol:kotlin-sdk", version.ref = "mcp" }

# Test
kotestProperty = { module = "io.kotest:kotest-property", version.ref = "kotest" }
kotestFrameworkEngine = { module = "io.kotest:kotest-framework-engine", version.ref = "kotest" }
kotestAssertionsCore = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotestRunnerJunit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotlinxCoroutinesTest = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutines" }

# Android
androidxActivityCompose = { module = "androidx.activity:activity-compose", version.ref = "androidxActivityCompose" }
androidxUitestTestManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "androidxUiTest" }
androidxUitestJunit4 = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "androidxUiTest" }

# Build Logic
kotlinGradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlinCompilerEmbeddable = { module = "org.jetbrains.kotlin:kotlin-compiler-embeddable", version.ref = "kotlin" }
kspApi = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp" }
kspGradlePlugin = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
ktlintGradlePlugin = { module = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "ktlintGradle" }
vanniktechMavenPublishGradlePlugin = { module = "com.vanniktech:gradle-maven-publish-plugin", version.ref = "vanniktechMavenPublish" }
dokkaGradlePlugin = { module = "org.jetbrains.dokka:org.jetbrains.dokka.gradle.plugin", version.ref = "dokka" }

# IntelliJ Plugin
jewelIdeLafBridge = { module = "org.jetbrains.jewel:jewel-ide-laf-bridge-243", version.ref = "jewelIdeLafBridge" }

# ================================
# Extension Dependencies
# ================================
kotlinxDatetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }

# ================================
# IntegrationTest Dependencies
# ================================
androidxLifecycleViewmodel = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidxLifecycle" }
androidxLifecycleRuntimeCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidxLifecycle" }
kodeview = { module = "dev.snipme:kodeview", version.ref = "kodeview" }

[bundles]

# Compose Multiplatform
composeCore = ["composeRuntime", "composeFoundation", "composeUi", "composeComponentsResources"]
composeTooling = ["composeUiTooling", "composeUiToolingPreview"]
composeTest = ["composeUiTest", "composeUiTestJunit4"]

# Filekit
filekit = ["filekitCore", "filekitDialogs"]

# Ktor Server (gallery)
ktorServer = ["ktorServerCore", "ktorServerCio"]

# Test
kotest = ["kotestFrameworkEngine", "kotestAssertionsCore", "kotestRunnerJunit5"]

# Android UI Test
androidxUitest = ["androidxUitestTestManifest", "androidxUitestJunit4"]

# AndroidX Lifecycle (IntegrationTest)
androidxLifecycle = ["androidxLifecycleViewmodel", "androidxLifecycleRuntimeCompose"]

[plugins]

# Kotlin / Compose
multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
kotlinxSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

# Android
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }

# Build / Publish
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
vanniktechMavenPublish = { id = "com.vanniktech.maven.publish", version.ref = "vanniktechMavenPublish" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
