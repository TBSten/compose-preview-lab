name: Preview on Web
on:
  push:
    branches:
      - main

jobs:
  build-dokka:
    name: Build Dokka Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Resolve version from Gradle
        id: get_version
        run: echo "version=$(./gradlew -q logVersion)" >> "$GITHUB_OUTPUT"
      - name: Build Dokka Documentation
        run: ./gradlew :dokkaDocs:dokkaGenerate
      - name: Save version
        run: echo "${{ steps.get_version.outputs.version }}" > ./version.txt
      - name: Upload Dokka artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dokka-docs
          path: ./dokkaDocs/build/dokka/html
          retention-days: 1
      - name: Upload version
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: ./version.txt
          retention-days: 1

  build-web-documentation:
    name: Build Web Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Setup npm
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ./integrationTest/web/package-lock.json
      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain
          safe-chain setup-ci
      - run: mkdir -p ./public
      - name: Build publish wasmJs contents
        run: cd integrationTest && ./gradlew :app:buildProductionPreviewLabGallery
      - run: echo 'config.baseUrl = "/compose-preview-lab/integrationTest/main/js"' >> ./integrationTest/web/docusaurus.config.ts
      - run: cd integrationTest/web && npm ci && npm run build
      - run: cp -r ./integrationTest/web/build ./public/js
      - name: Upload web documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-docs
          path: ./public
          retention-days: 1

  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    needs: [build-dokka, build-web-documentation]
    concurrency:
      group: "pages"
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download Dokka artifacts
        uses: actions/download-artifact@v4
        with:
          name: dokka-docs
          path: ./dokka-docs
      - name: Download version
        uses: actions/download-artifact@v4
        with:
          name: version
          path: ./version
      - name: Read version
        id: get_version
        run: echo "version=$(cat ./version/version.txt)" >> "$GITHUB_OUTPUT"
      - name: Download web documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-docs
          path: ./web-docs
      - name: Prepare publish directory
        run: |
          mkdir -p ./public/dokka/${{ steps.get_version.outputs.version }}
          cp -r ./dokka-docs/* ./public/dokka/${{ steps.get_version.outputs.version }}/
          mkdir -p ./public/integrationTest/main
          cp -r ./web-docs/* ./public/integrationTest/main/
      - name: Publish to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
