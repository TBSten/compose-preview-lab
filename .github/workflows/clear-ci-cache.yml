# .github/workflows/clear-gradle-cache.yml
name: Clear CI Cache

on:
  workflow_dispatch: # 手動実行のみ

permissions:
  actions: write  # キャッシュの削除に必要
  contents: read

jobs:
  clear-ci-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Clear CI cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            for (const cache of caches.data.actions_caches) {
              console.log(`Deleting cache: key ${cache.key} (id=${cache.id})`);
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              });
            }

            console.log('All CI caches have been cleared!');
