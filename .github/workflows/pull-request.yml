name: Pull Request Check
on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Run Lint
        shell: bash
        run: ./gradlew ktlintCheck
  validate-binary-compatibility:
    name: Validate Binary Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Validate Binary Compatibility
        shell: bash
        run: ./gradlew apiCheck

      # auto api dump
      - run: ./gradlew apiDump --continue
        if: ${{ !cancelled() }}
        continue-on-error: true
      - uses: peter-evans/create-pull-request@v7
        if: ${{ !cancelled() }}
        id: create-auto-format-pull-request
        with:
          commit-message: 'apiDump'
          title: '[AUTO GENERATE] Format for #${{ github.event.number }}'
          body: |
            @${{ github.actor }}
            An API change has been detected in #${{ github.event.number }}.
            Please check the differences in this PR and merge it if there are no problems.

          base: ${{ github.head_ref }}
          branch: 'auto-api-dump/pr-${{ github.event.number }}'

      # comment failure
      - name: Comment
        if: ${{ !cancelled() && steps.create-auto-format-pull-request.outputs.pull-request-operation != 'none' }}
        uses: yumemi-inc/comment-pull-request@v1
        with:
          comment: |
            @${{ github.actor }}

            > [!IMPORTANT]
            > An API change has been detected.
            > See #${{ steps.create-auto-format-pull-request.outputs.pull-request-number }}.

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Jvm
            test_task: jvmTest
            os: ubuntu-latest
          - name: JS
            test_task: jsBrowserTest
            os: ubuntu-latest
          - name: Wasm JS
            test_task: wasmJsBrowserTest
            os: ubuntu-latest
          - name: Android Debug
            test_task: testDebugUnitTest # compose ui test on local android is not supported yet
            os: ubuntu-latest
          - name: Android Release
            test_task: testReleaseUnitTest
            os: ubuntu-latest
          - name: iOS
            test_task: iosSimulatorArm64Test
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Test Library
        shell: bash
        run: ./gradlew ${{ matrix.test_task }}
      - name: Test Integration Test
        shell: bash
        run: cd ./integrationTest && ./gradlew ${{ matrix.test_task }}
