name: Pull Request Check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Jvm
            test_task: jvmTest
            os: ubuntu-latest
          - name: JS
            test_task: jsBrowserTest
            os: ubuntu-latest
          - name: Wasm JS
            test_task: wasmJsBrowserTest
            os: ubuntu-latest
          - name: Android Debug
            test_task: assembleDebugAndroidTest # compose ui test on local android is not supported yet
            os: ubuntu-latest
          - name: Android Release
            test_task: assembleReleaseAndroidTest
            os: ubuntu-latest
          - name: iOS
            test_task: iosSimulatorArm64Test
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: Test ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build Library
        shell: bash
        run: ./gradlew assemble
      - name: Build Sample
        shell: bash
        run: cd ./sample && ./gradlew ${{ matrix.test_task }}
