name: Integration Test Nightly

on:
  schedule:
    # Run daily at 5:00 AM JST (20:00 UTC)
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    name: Integration Test (5000 iterations)
    steps:
      - uses: actions/checkout@v4

      - name: Set test.property.iterations to 5000
        run: |
          sed -i 's/test.property.iterations=.*/test.property.iterations=5000/' integrationTest/gradle.properties
          cat integrationTest/gradle.properties

      - name: Setup Java for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Integration Test jvmTest
        shell: bash
        run: cd ./integrationTest && ./gradlew :app:jvmTest
